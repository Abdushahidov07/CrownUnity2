{% extends 'gender/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Login - Support Platform{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="login-card">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle login-icon"></i>
                    <h2 class="login-title">Welcome Back</h2>
                    <p class="login-subtitle">Please enter your credentials to continue</p>
                </div>
                <form method="post" novalidate class="login-form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary w-100 login-button">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(151, 71, 255, 0.2);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(151, 71, 255, 0.15);
        padding: 2.5rem;
        animation: fadeIn 0.5s ease-out;
    }

    .login-icon {
        font-size: 3rem;
        color: var(--primary-purple);
        margin-bottom: 1rem;
    }

    .login-title {
        color: var(--text-dark);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .login-subtitle {
        color: #6c757d;
        font-size: 1rem;
        margin-bottom: 2rem;
    }

    .login-form {
        margin-bottom: 1.5rem;
    }

    .form-control {
        border-radius: 12px;
        padding: 0.8rem 1.2rem;
        border: 1px solid rgba(151, 71, 255, 0.2);
        background: rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
        font-size: 1rem;
    }

    .form-control:focus {
        box-shadow: 0 5px 15px rgba(151, 71, 255, 0.1);
        border-color: var(--primary-purple);
        background: white;
    }

    .form-label {
        color: var(--text-dark);
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }

    .login-button {
        background: linear-gradient(135deg, var(--primary-purple), var(--accent-pink));
        border: none;
        border-radius: 12px;
        padding: 0.8rem;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(151, 71, 255, 0.2);
    }

    .login-button:active {
        transform: translateY(0);
    }

    .signup-link {
        color: var(--primary-purple);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .signup-link:hover {
        color: var(--accent-pink);
        text-decoration: underline;
    }

    .form-text {
        font-size: 0.85rem;
        color: #6c757d;
    }

    .alert {
        border-radius: 12px;
        border: none;
        padding: 1rem;
        margin-bottom: 1.5rem;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
