{% extends 'gender/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Emergency Help Request{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card help-request-card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="bi bi-shield-exclamation emergency-icon"></i>
                        Emergency Help Request
                    </h2>
                    <form method="post" class="help-form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger sos-button">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                Send SOS
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .help-request-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(255, 107, 107, 0.1);
        overflow: hidden;
        animation: fadeIn 0.5s ease-out;
    }

    .emergency-icon {
        font-size: 2.5rem;
        color: #ff6b6b;
        margin-bottom: 1rem;
        display: block;
        animation: pulse 2s infinite;
    }

    .card-title {
        color: #ff6b6b;
        font-weight: 700;
    }

    .help-form .form-control {
        border-radius: 15px;
        padding: 0.8rem 1.2rem;
        border: 1px solid rgba(255, 107, 107, 0.2);
        transition: all 0.3s ease;
    }

    .help-form .form-control:focus {
        box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        border-color: #ff6b6b;
    }

    .sos-button {
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-radius: 15px;
        background: linear-gradient(135deg, #ff6b6b, #ff8787);
        border: none;
        transition: all 0.3s ease;
    }

    .sos-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2);
        background: linear-gradient(135deg, #ff5252, #ff6b6b);
    }

    .sos-button i {
        margin-right: 0.5rem;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.8;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
