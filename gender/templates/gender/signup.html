{% extends 'gender/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card signup-card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Sign Up</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-primary w-100 signup-button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .signup-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(151, 71, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(151, 71, 255, 0.1);
        padding: 2rem;
    }

    .card-title {
        color: var(--text-dark);
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, var(--primary-purple), var(--accent-pink));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .form-control {
        border-radius: 50px;
        padding: 0.8rem 1.5rem;
        border: 1px solid rgba(151, 71, 255, 0.2);
        transition: all 0.3s ease;
    }

    .form-control:focus {
        box-shadow: 0 5px 15px rgba(151, 71, 255, 0.1);
        border-color: var(--primary-purple);
    }

    .form-label {
        color: var(--text-dark);
        font-weight: 500;
        margin-left: 1rem;
    }

    .signup-button {
        background: linear-gradient(135deg, var(--primary-purple), var(--accent-pink));
        border: none;
        border-radius: 50px;
        padding: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }

    .signup-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(151, 71, 255, 0.2);
    }

    .form-text {
        margin-left: 1rem;
        color: #6c757d;
    }

    .alert {
        border-radius: 15px;
        border: none;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .signup-card {
        animation: fadeIn 0.5s ease-out;
    }
</style>
{% endblock %}
