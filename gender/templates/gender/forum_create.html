{% extends 'gender/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Create New Topic{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card create-topic-card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create New Topic</h2>
                    <form method="post" class="topic-form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> Create Topic
                            </button>
                            <a href="{% url 'forum_list' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Forum
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .create-topic-card {
        border-radius: 15px;
        border: none;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
    }

    .card-title {
        color: #2c3e50;
        font-weight: 600;
    }

    .topic-form .form-control {
        border-radius: 10px;
        padding: 0.8rem 1rem;
        border: 1px solid rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }

    .topic-form .form-control:focus {
        box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        border-color: #6a11cb;
    }

    .btn-primary {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 117, 252, 0.2);
    }

    .btn-outline-secondary {
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
        background-color: #f8f9fa;
        transform: translateY(-2px);
    }

    .btn i {
        margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
        .create-topic-card {
            margin: 0 1rem;
        }
    }
</style>
{% endblock %}
